
{% extends "base.html" %}



{% block content %}
<div class="container mt-5 text-center">
  <h1>Delete Image</h1>
  <h5>Are you sure, you want to delete the image confirm?</h5>
  <form method="post" action="{% url 'delete-image' image.id %}">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
    <a href="{% url 'task-details' image.task.id %}" class="btn btn-secondary btn-sm">Cancel</a>
  </form>
</div>
<div style="margin: 180px">
</div>
{% endblock %}
